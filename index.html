<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>Where in the world?</h1>
            <button>Dark Mode button</button>
        </header>
        <form action="" class="search-countries-form">
            <label>
                <input type="text" name="search-country-input" id="search-country-input"
                    placeholder="Search for a country">
            </label>
            <select name="region-selector" id="region-selector">
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe" selected>Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </form>
        <section class="countries">
            <!-- <article>
                <img src="https://res.cloudinary.com/dz209s6jk/image/upload/v1554827486/Challenges/jfrcfmcisi1xiwm4rl1s.jpg" alt="" height="160" width="264">

                <p><strong>Population: </strong>1223652</p>
                <p><strong>Region: </strong>Europe</p>
                <p><strong>Capital: </strong>Berlin</p>
            </article> -->
        </section>
    </main>
</body>

</html>
