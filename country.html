<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country detail</title>
    <script defer src="./getCountry.js"></script>
</head>

<body>
    <h1 class="country-name"></h1>
    <main>
        <header>
            <h1>Where in the world?</h1>
            <button>Dark Mode</button>
        </header>
        <button>Back</button>

        <section class="country-detail">
            <img src="https://res.cloudinary.com/dz209s6jk/image/upload/v1554827486/Challenges/jfrcfmcisi1xiwm4rl1s.jpg"
                alt="" height="400" width="600">
            <article>

                <header>
                    <h1>Country name</h1>
                </header>
                <div>
                    <div class="col-1">
                        <p><strong>Native name: </strong></p>
                        <p><strong>Pppulation: </strong></p>
                        <p><strong>Region: </strong></p>
                        <p><strong>Subregion: </strong></p>
                        <p><strong>Capital: </strong></p>
                    </div>
                    <div class="col-2">
                        <p><strong>Top Level Domain: </strong></p>
                        <p><strong>Currencies: </strong></p>
                        <p><strong>Languages: </strong></p>
                    </div>
                </div>
                <footer>
                    <p><strong>Border Countries: </strong></p>
                </footer>
            </article>




        </section>
    </main>
</body>

</html>
